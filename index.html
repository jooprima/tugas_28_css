<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container ">
      <div class="row justify-content-center mb-5">
        <div class="col-md-6">
          <form>
            <div class="text-center">
              <img src="lampung.jpg" alt="lampung" class="rounded-circle">
            </div>
            <div class="form-group text-white">
              <label for="namaLengkap">
                Nama Lengkap
              </label>
              <input type="text" placeholder="Nama Lengkap" class="form-control">
            </div>

            <div class="form-group text-white">
              <label for="">
                Alamat
              </label>
              <textarea name="name" rows="3" cols="80" class="form-control"></textarea>
            </div>

            <div class="form-group text-white">
              <label for="">
                Alamat Email
              </label>
              <input type="email" class="form-control" placeholder="ALamat Email" disabled="disabled">
            </div>

            <div class="form-group text-white">
              <label for="">
                Password
              </label>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group text-white">
              <label for="">
                Scan KTP
              </label>
              <input type="file" class="form-control-file" name="" value="">
            </div>

            <div class="form-group form-check text-white">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Saya setuju dan telah membaca
                <a href="#">aturan</a>
                serta
                <a href="#">ketentuan</a>
                yang berlaku.</label>
            </div>

            <button type="submit" name="button" class="btn btn-info btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
